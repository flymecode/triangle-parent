server:
  port: 9005
spring:
  application:
    name: triangle-gateway #指定服务名
eureka:
  client:
    service‐url:
      defaultZone: http://localhost:8761/eureka
  instance:
    # 跨域访问
    prefer‐ip‐address: true
zuul:
  routes:
    triangle-base:
      path: /base/**
      serviceId: triangle-base
    triangle-user:
      path: /user/**
      serviceId: triangle-user
    triangle-qa:
      path: /qa/**
      serviceId: triangle-qa
jwt:
  config:
    key: xupt
